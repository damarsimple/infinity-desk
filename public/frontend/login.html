<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity Desk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <div class="navbar-brand logo">
        <a href="index.html">
          <img src="img/Infinity Desk (1).png" alt="Infinity Desk | Fulfill your house with beautiful furniture"
            class="logo" />
        </a>
        <a style="font-size: 25px; color: #515151">Infinity Desk </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Our Service</a>
          </li>
          <li>
            <a href="#" class="nav-link" >
              <button class="btn-login">Login</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="section-login">
    <div class="form-login">
      <div class="row g-0">
        <div class="col-md-4 d-none d-md-block">
          <img src="img/img_pendamping_login.png" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="login-body bg-white h-100">
            <h5 class="login-title text-center">Login</h5>
            <div class="login-inner">
              <div class="form-group pb-4">
                <label class="pb-2" for="email">Email Address :</label>
                <br />
                <input type="email" class="form-control" id="email" name="email" value="" required />
              </div>
              <div class="form-group">
                <label class="pb-2" for="password">Password :</label>
                <input type="password" class="form-control" id="password" name="password" value="" required />
              </div>
              <button type="submit" class="btn btn-login">Login</button>
              <br />
              <a href="#" class="sign-up">
                <p>Don't have an account yet? <span>Sign Up</span></p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
